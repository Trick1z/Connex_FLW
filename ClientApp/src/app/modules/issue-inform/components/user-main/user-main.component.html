<app-head-underline [title]="'User Form'"></app-head-underline>

<!-- Search / Filter Section -->
<div class="flex items-center justify-between max-w-full ml-10 mr-10 search-box">
  <div class="gap-4 space-y-4 text-end text-box">
    <div class="flex items-center">
      <label class="w-40 mr-2 font-bold">Document Number</label>
      <div class="flex-1">
        <app-text-box class="w-full" [value]="FieldDocNo" [placeHolder]="'Document Number'"></app-text-box>
      </div>
    </div>
    <div class="flex items-center">
      <label class="w-40 mr-2 font-bold">Product Name</label>
      <div class="flex-1">
        <app-text-box class="w-full" [value]="ProductName" [placeHolder]="'Product Name'"></app-text-box>
      </div>
    </div>
  </div>

  <div class="flex flex-col items-start">
    <div class="flex items-center text-end check-box">
      <label class="w-40 font-bold">Categories</label>
      <app-check-box [options]="options" (optionsChange)="onOptionsChanged($event)"></app-check-box>
    </div>
    <div class="flex items-center text-end check-box">
      <label class="w-40 font-bold">Status</label>
      <app-check-box [options]="statusOptions" (optionsChange)="onStatusOptionsChanged($event)"></app-check-box>
    </div>
  </div>

  <div class="flex items-start gap-3 btns">
    <dx-date-box displayFormat="dd/MM/yyyy" type="date" placeholder="Start Date" width="200"></dx-date-box>
    <dx-date-box displayFormat="dd/MM/yyyy" type="date" placeholder="End Date" width="200"></dx-date-box>
  </div>
</div>

<div class="flex justify-between max-w-full my-3 mr-10 ml-52 button">
  <app-button [message]="'Search'"></app-button>
</div>

<div class="mx-10">
  <app-head-underline></app-head-underline>
</div>

<!-- Master-Detail DataGrid -->
<div class="mx-10">
  <dx-data-grid [dataSource]="ordersDataSource" keyExpr="docNo" [showBorders]="true"
    [masterDetail]="{ enabled: true, template: 'detailTemplate' }" [paging]="{ enabled: true, pageSize: 5 }">

    <dxo-paging [pageSize]="5"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>

    <!-- Master Columns -->
    <dxi-column dataField="docNo" caption="Document Number" width="120" alignment="center"></dxi-column>
    <dxi-column dataField="status" caption="Status" minWidth="100"></dxi-column>
    <dxi-column dataField="progressing" caption="Progressing" minWidth="120" alignment="center"></dxi-column>
    <dxi-column dataField="modifiedBy" caption="Modified By" minWidth="120" alignment="center"></dxi-column>
    <dxi-column dataField="modifiedTime" caption="Modified Time" minWidth="150" alignment="center"></dxi-column>

    <!-- Master Action Column -->
    <dxi-column type="buttons">
      <dxi-button text="Edit" icon="edit"></dxi-button>
      <dxi-button text="Delete" icon="trash"></dxi-button>
    </dxi-column>

    <!-- Detail Template -->
    <div *dxTemplate="let masterData of 'detailTemplate'">
      <dx-data-grid [dataSource]="getOrderItems(masterData.data.docNo)" [showBorders]="true" [columnAutoWidth]="true">
        <dxi-column dataField="issueCategoriesName" caption="Categories" minWidth="150" alignment="center"></dxi-column>
        <dxi-column dataField="productName" caption="Product Name" minWidth="150" alignment="center"></dxi-column>
        <dxi-column dataField="status" caption="Status" minWidth="100" alignment="center"></dxi-column>
        <dxi-column dataField="actionBy" caption="Action By" minWidth="100" alignment="center"></dxi-column>
        <dxi-column dataField="actionTime" caption="Action Time" minWidth="150" alignment="center"></dxi-column>

        <!-- Detail Action Column -->
        <dxi-column type="buttons">
          <dxi-button text="Edit" icon="edit"></dxi-button>
          <dxi-button text="Delete" icon="trash"></dxi-button>
        </dxi-column>
      </dx-data-grid>
    </div>
  </dx-data-grid>
</div>
